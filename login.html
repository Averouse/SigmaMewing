<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body class="bg-gray-900">

    <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse mt-4 ml-4">
        <img src="/gambar/SigMew.png" class="h-8" alt="SigMew Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"></span>
        <button type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Register
        </button>
    </a>
    <div class="flex items-center justify-center h-screen">
        <form class="max-w-sm w-full bg-white rounded-lg shadow-md p-6">
            <p class="flex justify-center text-6xl font-semibold leading-normal text-gray dark:text-blue mb-4">Login</p>
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                <input type="email" id="email"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                    placeholder="Your Email" required />
            </div>
            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                <input type="password" id="password"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                    placeholder="Your Password" required />
                <p id="helper-text-explanation"><a href="#" class="font-medium text-blue-600 hover:underline dark:text-blue-500 mt-1">Forget Password?</a></p>
            </div>
            <div style="text-align: center;">
                <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-0">Login
                </button>
            </div>
            <p id="helper-text-explanation" class="flex justify-center mt-2 text-sm text-gray-500 dark:text-gray-400">Log in with an existing account</p>
            <div class="flex justify-center col-auto mt-2 text-3xl">
                <div class="social-icons">
                    <a href="#"><i class="lab la-google"></i></a>
                    <a href="#"><i class="lab la-apple"></i></a>
                    <a href="#"><i class="lab la-twitter"></i></a>
                    <a href="#"><i class="lab la-facebook-square"></i></a>
                </div>
            </div>
        </form>
    </div>

  
</body>
</html>
